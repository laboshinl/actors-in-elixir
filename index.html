<!DOCTYPE html>
<html class="remark-container">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Presentation of the Actors computational model, its implementation in Elixir and a case study on NeuroEvolution of Augmenting Topologies.">

  <title>Actori in Elixir</title>
  <!-- <link rel="stylesheet" href="highlight.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="remark-container">

  <script src="remark.min.js"></script>
  <script>
    // https://stackoverflow.com/questions/14446447/javascript-read-local-text-file
    function read(path, callback) {
      var req = new XMLHttpRequest();
      req.open('GET', path, false);
      req.onreadystatechange = function () {
        if(req.readyState === 4 && (req.status === 200 || req.status == 0))
          callback(req.responseText)
      }
      req.send()
    }

    read('source.md', function(source) {
      // https://github.com/gnab/remark/wiki/Configuration
      remark.create({
          ratio: '16:10',
          /*
          https://highlightjs.org/static/demo/

          default - brown
          arduino-light - no bg, comments don't look different
          atelier-forest-light - comments don't look different
          atom-one-light
          foundation
          github-gist
          googlecode - no bg
          tomorrow - no bg
          vs - harsh
          xcode - harsh
          */
          highlightStyle: 'atom-one-light',
          highlightLanguage: 'elixir',
          highlightLines: true,
          countIncrementalSlides: false,
          source: source,
          slideNumberFormat: '%current%',
          navigation: {
            scroll: false,
          },
        })
    })

    var slides = document.getElementsByClassName('remark-slide-scaler')

    slides.forEach(function(slide, index) {
      var progress = document.createElement('span')
      progress.className += 'progress'

      var percentage = index / (slides.length - 1)
      progress.style.width = percentage * 100 + '%'

      slide.appendChild(progress)
    })

  </script>

</body>
</html>
